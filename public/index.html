<style>

.parent {
  position: absolute;
  top: 40%;
  left: 0;
}

.twinleaf {
  position: relative;
  left: 0;
top: 0;
z-index: 2;
opacity: 1;
}

:root {
  --color-bg: 18, 42, 35;
  --size: 14rem;
  --gap: 16px;
  --duration: 60s;
  --scroll-start: 0;
  --scroll-end: calc(-25% - var(--gap));
}

.wrapper {
  z-index: 1;
  display: flex;
  flex-direction: column;
  gap: var(--gap);
  margin: 0 auto;
  opacity: 0.3;
}

.wrapper:after {
  pointer-events: none;
  content: "";
  position: absolute;
  display: block;
  inset: 0;
  background: linear-gradient(
      90deg,
      rgba(var(--color-bg), 1) 0%,
      rgba(var(--color-bg), 0) 20%,
      rgba(var(--color-bg), 0) 80%,
      rgba(var(--color-bg), 1) 100%
    ),
    radial-gradient(
      ellipse at top,
      rgba(var(--color-bg), 0) 0%,
      rgba(var(--color-bg), 1) 100%
    );
}

.marquee {
  display: flex;
  overflow: hidden;
  user-select: none;
  gap: var(--gap);
}

.marquee__group {
  flex-shrink: 0;
  display: flex;
  align-items: center;
  /*   justify-content: space-around; */
  gap: var(--gap);
  animation: scroll-x var(--duration) linear infinite;
}

.marquee--reverse .marquee__group {
  animation-direction: reverse;
  animation: scroll-x var linear infinite;
  flex-shrink: 0;
  display: flex;
}


.marquee__item {
  flex-grow: 1;
  display: grid;
  place-items: center;
  width: var(--size);
  /*   padding: calc(var(--size) / 10); */
  border-radius: 12px;
}

@keyframes scroll-x {
  from {
    transform: translateX(var(--scroll-start));
  }
  to {
    transform: translateX(var(--scroll-end));
  }
}

/* Reset and basic setup stuff */
*,
*:before {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}
*:after {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}
body {
  overflow-x: hidden;
  overflow-y: hidden;
  justify-content: center;
  align-content: center;
  background: rgb(var(--color-bg));
  color: var(--color-text);
  padding: 2rem 0;
}

}

</style>
